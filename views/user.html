{% extends "layout.html" %}

{% block content %}

<h2> Tweets by {{user.name}}</h2>

<div class="row">
	<img class="center-block md-col-4 profile-image" src="http://1.bp.blogspot.com/-1aK7HDgQUXs/UJJRzSCvCRI/AAAAAAAABec/9YECGPST3rk/s1600/111.png">
</div>

{% for tweet in user.Tweets %}
<div class="row">
	<div class="col-md-4 col-md-offset-3">
		Tweet: {{tweet.tweet}}
	</div>
	<div class="col-md-1">
		<a class="btn btn-danger" href="/delete/{{tweet.id}}" role="button">Delete</a>
	</div>
</div>
{% endfor %}

{% endblock %}
